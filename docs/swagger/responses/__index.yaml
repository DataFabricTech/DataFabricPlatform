CommonResponse:
  type: object
  description: 응답 메시지
  properties:
    code:
      type: string
      description: >
        응답 코드
        200: 성공
        4XX: 클라이언트 요청 오류
        5xx: 서버 오류 
        xxxx: 서비스 별 정의된 에러
    errMsg:
      type: string
      description: 에러 메시지
    data:
      type: object
      description: 응답 데이터
Search:
  description: "검색 결과 메시지"
  content:
    application/json:
      schema:
        allOf:
          - $ref: "#/CommonResponse"
          - type: object
            properties:
              data:
                properties:
                  searchResponse:
                    type: object
                    description: 검색 결과
                    properties:
                      pageable:
                        $ref: "../schemas/__index.yaml#/Pageable"
                      filters:
                        $ref: "../schemas/__index.yaml#/SearchResponseFilter"
                      contents:
                        $ref: "../schemas/__index.yaml#/SearchResponseContent"
      examples:
        sample01:
          description: 검색 결과
          value:
            code: "200"
            data:
              searchResponse:
                pageable:
                  page:
                    size: 20
                    totalSize: 100
                    selectPage: 1
                    totalPage: 5
                  sort:
                    - order: 1
                      field: "name"
                      direction: "ASC"
                filters:
                  DATA_TYPE:
                    STRUCTURED : 10
                    UNSTRUCTURED : 20
                    SEMI_STRUCTURED : 30
                  DATA_FORMAT:
                    TABLE: 10
                    VIEW: 20
                    CSV: 30
                    EXCEL: 40
                    WORD: 50
                    HWP: 60
                    PDF: 70
                    PPT: 80
                    IMAGE: 90
                    AUDIO: 100
                    VIDEO: 110
                    JSON: 120
                    YAML: 130
                    HTML: 140
                  CATEGORY:
                    IT: 10
                    데이터: 20
                  TAG:
                    모비젠: 10
                    데이터: 20
                  STORAGE_TYPE:
                    IRIS: 10
                    HDFS: 20
                    MySQL: 30
                    PostgreSQL: 40
                  CONNECTOR_NAME:
