SupportedStorageTypeSchemaResponse:
  description: "연결 지원 저장소 타입 목록"
  content:
    application/json:
      schema:
        allOf:
          - $ref: "#/CommonResponse"
          - type: object
            properties:
              data:
                type: array
                items:
                  $ref: "../schemas/__index.yaml#/SupportedStorageType"
      examples:
        success:
          value:
            code: "200"
            data:
              - name: "IRIS"
                schema:
                  - key: "HOST"
                    valueType: "string"
                    required: true
                    desc: "Host name"
                  - key: "PORT"
                    valueType: "integer"
                    required: true
                    desc: "Port"
                authSchema:
                  - authType: "USER&PASSWORD"
                    key: "USERNAME"
                    type: "STRING"
                    required: true
                  - authType: "USER&PASSWORD"
                    key: "PASSWORD"
                    type: "STRING"
                    required: true
                  - authType: "CERT"
                    key: "CERTIFICATE"
                    type: "bytes"
                    required: true
              - name: "Oracle"
                schema:
                  - key: "HOST"
                    valueType: "string"
                    required: true
                    desc: "Host name"
                  - key: "PORT"
                    valueType: "integer"
                    required: true
                    desc: "Port"
        error:
          value:
            code: "400"
            errMsg: "잘못된 요청입니다"
            data: null
