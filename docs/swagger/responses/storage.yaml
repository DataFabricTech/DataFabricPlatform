StorageDataDefault:
  description: "저장소 내 사용자가 선택한 테이블(파일)의 기본 정보"
  content:
    application/json:
      schema:
        allOf:
          - $ref: "../schemas/__index.yaml#/CommonResponse"
          - type: object
            properties:
              data:
                properties:
                  dataDefaultInfo:
                    $ref: "../schemas/__index.yaml#/StorageDataDefault"
      examples:
        success:
          description: "테이블(파일) 기본 정보"
          value:
            code: "200"
            data:
              dataDefaultInfo:
                storageId: "storage-uuid01"
                path: "/DATABASE_01"
                name: "TABLE_01"
                dataFormat: "TABLE"
                dataInfo:
                  rows: 1000
                  columns: 2
                  owner: "owner-name"
                  description: "this table is test"
                  createdAt:
                    strDateTime: "2021-01-01 00:00:00.000"
                    utcTime: 1609459200000
                  lastModifiedAt:
                    strDateTime: "2021-01-01 00:00:00.000"
                    utcTime: 1609459200000
                connectedDataCount: 2
                connectedData:
                  - id: "data-id-01"
                    name: "data-name-01"
                    description: "data desc 01"
                  - id: "data-id-02"
                    name: "data-name-02"
                    description: "data desc 02"
                dataStructure:
                  - order: 1
                    name: "ID"
                    columnType: "INTEGER"
                    length: 4
                    defaultValue: null
                    description: "id"
                  - order: 2
                    name: "Name"
                    columnType: "STRING"
                    length: 128
                    defaultValue: null
                    description: "name"

