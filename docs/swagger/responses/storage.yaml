StorageOverview:
  description: "저장소 대시보드"
  content:
    application/json:
      schema:
        allOf:
          - $ref: "../schemas/__index.yaml#/CommonResponse"
          - type: object
            properties:
              data:
                properties:
                  storageOverview:
                    $ref: "../schemas/__index.yaml#/StorageOverview"
      examples:
        success:
          description: "저장소 대시보드 샘플"
          value:
            code: "200"
            data:
              storageOverview:
#                Pie Chart
                storageTypeCount:
                  series:
                    - data:
                      - name: "IRIS"
                        y: 100
                      - name: "HDFS"
                        y: 200
                      - name: "MySQL"
                        y: 300
                      - name: "PostgreSQL"
                        y: 400
#                    Pie Chart
                storageStatusCount:
                  series:
                    - data:
                      - name: "CONNECTED"
                        y: 1000
                      - name: "DISCONNECTED"
                        y: 20
                      - name: "ERROR"
                        y: 3
#                    Bar Chart
                storageStatistics:
                  categories:
                    - "IRIS"
                    - "HDFS"
                    - "MySQL"
                    - "PostgreSQL"
                  series:
                    - name: "AccessCount"
                      data:
                        - 100
                        - 200
                        - 300
                        - 400
#                    Stack Chart
                storageDataCount:
                  categories:
                    - "IRIS"
                    - "HDFS"
                    - "MySQL"
                    - "PostgreSQL"
                  series:
                    - name: "Total"
                      data:
                        - 1000
                        - 2000
                        - 3000
                        - 4000
                    - name: "Registered"
                      data:
                        - 900
                        - 1800
                        - 2700
                        - 3600
#                  Grid Data
                history:
                  colDefs:
                    - headerName: "시간"
                      field: "time"
                    - headerName: "아이디"
                      field: "id"
                    - headerName: "이름"
                      field: "name"
                    - headerName: "사용자"
                      field: "user"
                    - headerName: "종류"
                      field: "cmd"
                    - headerName: "내용"
                      field: "modifiedInfo"
                  rowData:
                    - time: "2021-01-01 00:00:00.000"
                      id: "storage-id01"
                      name: "IRIS"
                      user: "admin"
                      cmd: "CREATE"
                      modifiedInfo: "additionalOptions.TimeZone=Asia/Seoul"
                    - time: "2021-01-01 00:00:00.000"
                      id: "storage-id01"
                      name: "IRIS"
                      user: "admin"
                      cmd: "UPDATE"
                      modifiedInfo: "additionalOptions.TimeZone=Asia/Seoul"
                    - time: "2021-01-01 00:00:00.000"
                      id: "storage-id01"
                      name: "IRIS"
                      user: "admin"
                      cmd: "DELETE"
                      modifiedInfo: "additionalOptions.TimeZone=Asia/Seoul"
#                  Grid Data
                event:
                  colDefs:
                    - headerName: "시간"
                      field: "time"
                    - headerName: "아이디"
                      field: "id"
                    - headerName: "이름"
                      field: "name"
                    - headerName: "종류"
                      field: "eventType"
                    - headerName: "내용"
                      field: "description"
                  rows:
                    - time: "2021-01-01 00:00:00.000"
                      id: "storage-id01"
                      name: "IRIS"
                      eventType: "CONNECTED"
                      description: "저장소 연결 성공"
                    - time: "2021-01-01 00:00:00.000"
                      id: "storage-id01"
                      name: "IRIS"
                      eventType: "DISCONNECTED"
                      description: "저장소 연결 해제"
                    - time: "2021-01-01 00:00:00.000"
                      id: "storage-id01"
                      name: "IRIS"
                      eventType: "ERROR"
                      description: "저장소 연결 실패"

StorageSearch:
  description: "저장소 리스트 조회(검색, 정렬)"
  content:
    application/json:
      schema:
        allOf:
          - $ref: "../schemas/__index.yaml#/CommonResponse"
          - type: object
            properties:
              data:
                properties:
                  storages:
                    type: array
                    description: "저장소 조회(검색) 리스트"
                    items:
                      $ref: "../schemas/__index.yaml#/Storage"
      example:
        success:
          value:
            code: "200"
            data:
              storages:
                - id: "storage-id-01"
                  name: "IRIS"
                  storageType: "IRIS"
                  status: "CONNECTED"
                - id: "storage-id-02"
                  name: "MariaDB"
                  storageType: "MariaDB"
                  status: "CONNECTED"
                - id: "storage-id-03"
                  name: "MySQL"
                  storageType: "MySQL"
                  status: "DISCONNECTED"
                - id: "storage-id-04"
                  name: "MinIO"
                  storageType: "ObjectStorage"
                  status: "DISCONNECTED"
                - id: "storage-id-05"
                  name: "Hadoop"
                  storageType: "HDFS"
                  status: "ERROR"
        error:
          value:
            code: "400"
            errMsg: "잘못된 요청입니다"
            data: null

