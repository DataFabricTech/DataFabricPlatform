StorageAdvanced:
  description: "연결정보(저장소) 수집(고급) 설정 정보"
  content:
    application/json:
      schema:
        allOf:
          - $ref: "../schemas/__index.yaml#/CommonResponse"
          - type: object
            properties:
              data:
                properties:
                  storage:
                    $ref: "../schemas/__index.yaml#/Storage"
      examples:
        success:
          value:
            code: "200"
            data:
              storage:
                id: "storage-id-01"
                name: "IRIS"
                systemMeta:
                  storageType: "IRIS"
                  database: "data-platform"
                  createdBy: "admin"
                  modifiedBy: "jblim"
                userMeta:
                  purpose: "Data Fabric Test"
                tag:
                  - "tag01"
                  - "tag02"
                status: "CONNECTED"
                storageType: "IRIS"
                adaptorId: "adaptor-id01"
                settings:
                  autoAddSetting:
                    enable: true
                    options:
                      - regex: "*"
                        dataType: "STRUCTURED"
                        dataFormat: "TABLE"
                        minSize: -1
                        maxSize: -1
                        startDate: ""
                        endDate: "2022-12-31"
                      - regex: "\\w+_VIEW"
                        dataType: "STRUCTURED"
                        dataFormat: "VIEW"
                        minSize: -1
                        maxSize: -1
                        startDate: "2022-01-01"
                        endDate: ""
                  syncSetting:
                    enable: true
                    syncType: 1
                    week: 0x0A
                    runTime: "02:30"
                  monitoringSetting:
                    enable: true
                    protocol: "SQL"
                    host: "localhost"
                    port: "3306"
                    sql: "SELECT 1"
                    period: 30
                    timeout: 30
                    successThreshold: 1
                    failThreshold: 2
                createdBy:
                  id: "admin"
                  name: "관리자"
                createdAt:
                  strDateTime: "2021-01-01 00:00:00.000"
                  utcTime: 1609459200000
                lastModifiedBy:
                  id: "admin"
                  name: "관리자"
                lastModifiedAt:
                  strDateTime: "2021-01-01 00:00:00.000"
                  utcTime: 1609459200000
        error01:
          value:
            code: "400"
            errMsg: "잘못된 요청입니다"
            data: null
        error02:
          value:
            code: "500"
            errMsg: "서버 내부 오류로 요청을 처리할 수 없습니다"
            data: null
StorageBrowse:
  description: 저장소 내 데이터(테이블, 파일) 조회
  content:
    application/json:
      schema:
        allOf:
          - $ref: "../schemas/__index.yaml#/CommonResponse"
          - type: object
            properties:
              data:
                properties:
                  storageBrowse:
                    $ref: "../schemas/__index.yaml#/StorageBrowse"
      examples:
        rootBrowse01:
          description: 연결정보(저장소) 하위 정보 요청(RDBMS)
          value:
            code: "200"
            data:
              storageBrowse:
                id: "storage-uuid01"
                path: "/"
                data:
                  - name: "data-name01"
                    type: 0
                    children:
                      - name: "data-name02"
                        type: 1
                        dataFormat: "TABLE"
                        status: 1
                      - name: "data-name03"
                        type: 1
                        dataFormat: "TABLE"
                        status: 0
                  - name: "data-name04"
                    type: 0
                    children:
                      - name: "data-name05"
                        type: 1
                        dataFormat: "TABLE"
                        status: 1
                      - name: "data-name06"
                        type: 1
                        dataFormat: "TABLE"
                        status: 1
        rootBrowse02:
          description: 연결정보(저장소) 하위 정보 요청(파일시스템)
