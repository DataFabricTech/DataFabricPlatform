RecentSearches:
  description: "최근 검색어 목록"
  content:
    application/json:
      schema:
        allOf:
          - $ref: "../schemas/__index.yaml#/CommonResponse"
          - type: object
            properties:
              data:
                $ref: "../schemas/__index.yaml#/RecentSearchesResponse"
      examples:
        success:
          value:
            code: "200"
            data:
              recentSearches:
                - "모비젠"
                - "데이터"
                - "데이터패브릭"
        error:
          value:
            code: "400"
            errMsg: "잘못된 요청입니다"
            data: null
