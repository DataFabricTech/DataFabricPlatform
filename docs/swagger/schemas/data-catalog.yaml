Permission:
  type: object
  description: 접근 권한 정보
  properties:
    read:
      type: boolean
      description: 읽기 권한 - 샘플 데이터, 다운로드 가능
    write:
      type: boolean
      description: 쓰기 권한 - 이름, 설명, 메타 데이터, 태그 등 수정 가능

DownloadInfo:
  type: object
  description: "데이터 다운로드 정보 "
  properties:
    status:
      type: integer
      description: >
        "다운로드 상태 정보"
        * `0` - 다운로드 요청 필요
        * `1` - 다운로드 중
        * `2` - 다운로드 가능
      enum:
        - 0
        - 1
        - 2
    link:
      type: string
      description: "데이터 다운로드 링크"

RatingAndComments:
  type: object
  description: 평가 및 코멘트 정보
  properties:
    avgRating:
      type: number
      description: 평균 평가 점수(소수점 아래 1자리까지)
      format: double
    ratingAndComment:
      type: array
      items:
        $ref: "#/RatingAndComment"

RatingAndComment:
  type: object
  properties:
    id:
      type: string
      description: 평가 및 코멘트 ID
      format: uuid
    time:
      $ref: "./__index.yaml#/DateTime"
      description: 평가 및 코멘트 작성 시간(수정 시간)
    user:
      $ref: "./__index.yaml#/User"
    rating:
      type: number
      description: 평가 점수
      format: integer
      minimum: 1
      maximum: 10
    comment:
      type: string
      description: 코멘트
      maxLength: 1000

DataCatalogStatistics:
  type: object
  description: 데이터 통계 정보
  properties:
    time:
      $ref: "./__index.yaml#/DateTime"
      description: 통계 수집(저장) 시간
    id:
      type: string
      description: 데이터 ID
      format: uuid
    name:
      type: string
      description: 데이터 이름
    accessCount:
      type: number
      description: 데이터 조회 수
      format: long
    bookMarkCount:
      type: number
      description: 사용자 북마크(카테고리) 등록 수
      format: long
    downloadCount:
      type: number
      description: 다운로드 수
      format: long
    avgResponseTime:
      type: number
      description: 데이터 평균 응답 시간(초)
      format: double

DataCatalog:
  type: object
  description: 가상화된 데이터(메타 데이터 집합)
  properties:
    id:
      type: string
      description: 데이터 ID
      format: uuid
    name:
      type: string
      description: 데이터 이름
    description:
      type: string
      description: 데이터 설명
    status:
      type: string
      description: 데이터 상태
      enum:
        - "CONNECTED"
        - "DISCONNECTED"
        - "ERROR"
      example: "CONNECTED"
    dataType:
      description: 데이터 타입
      $ref: "#/DataType"
    dataFormat:
      description: 데이터 포맷
      $ref: "#/DataFormat"
    row:
      type: number
      description: 테이블 형태 데이터의 라인 수
      format: long
    size:
      type: number
      description: "테이블 데이터(Row), 파일 데이터(byte)"
      format: long
    systemMeta:
      $ref: "./__index.yaml#/Meta"
    userMeta:
      $ref: "./__index.yaml#/Meta"
    tags:
      $ref: "./__index.yaml#/Tag"
    dataStructure:
      $ref: "./__index.yaml#/GridData"
    category:
      type: array
      description: 데이터 카테고리
      items:
        type: object
        description: 소속 카테고리 정보
        properties:
          id:
            type: string
            description: 카테고리 ID
            format: uuid
          name:
            type: string
            description: 카테고리 이름
          description:
            type: string
            description: 카테고리 설명
    dataLocations:
      $ref: "#/DataLocations"
    dataRefine:
      $ref: "#/DataRefine"
    permission:
      $ref: "#/Permission"
    downloadInfo:
      $ref: "#/DownloadInfo"
    ratingAndComments:
      $ref: "#/RatingAndComments"
    statistics:
      $ref: "#/DataCatalogStatistics"
      description: 누적 통계 정보(조회, 북마크)
    createdBy:
      $ref: "./__index.yaml#/User"
    createdAt:
      $ref: "./__index.yaml#/DateTime"
    lastModifiedBy:
      $ref: "./__index.yaml#/User"
    lastModifiedAt:
      $ref: "./__index.yaml#/DateTime"

DataPreview:
  type: object
  properties:
    id:
      type: string
      description: "데이터 아이디(UUID)"
      format: uuid
    name:
      type: string
      description: "데이터 이름"
    description:
      type: string
      description: "데이터 설명"
    dataType:
      $ref: "../schemas/__index.yaml#/DataType"
    dataFormat:
      $ref: "../schemas/__index.yaml#/DataFormat"
    row:
      type: integer
      description: "라인 수"
    size:
      type: number
      description: "파일 사이즈(byte)"
      format: long
    status:
      type: string
      description: "데이터 상태"
      enum:
        - CONNECTED
        - DISCONNECTED
        - ERROR
    dataStructure:
      $ref: "./__index.yaml#/GridData"
    systemMeta:
      $ref: "./__index.yaml#/Meta"
    userMeta:
      $ref: "./__index.yaml#/Meta"
    tags:
      $ref: "./__index.yaml#/Tag"
