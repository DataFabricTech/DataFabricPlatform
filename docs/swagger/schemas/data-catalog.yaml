DataType:
  description: 데이터 타입
  type: string
  enum:
    - "STRUCTURED"
    - "UNSTRUCTURED"
    - "SEMI_STRUCTURED"
DataFormat:
  description: 데이터 포맷
  type: string
  enum:
    - "TABLE"
    - "VIEW"
    - "CSV"
    - "EXCEL"
    - "WORD"
    - "HWP"
    - "PDF"
    - "PPT"
    - "JPG"
    - "PNG"
    - "MP3"
    - "MP4"
    - "MPEG"
    - "JSON"
    - "YAML"
    - "HTML"

## 데이터 위치와 데이터 생성 과정 정보(융합/정제)
DataLocations:
  type: array
  description: 데이터 위치 정보(융합 시 다중 위치 정보를 위해 배열로 정의)
  items:
    type: object
    description: 데이터 위치 정보
    properties:
      storageId:
        type: string
        description: 저장소 ID
        format: uuid
      path:
        type: string
        description: >
          데이터 베이스이름 or 경로(Absolute Path)
      name:
        type: string
        description: 테이블 or 파일 이름
      sheetName:
        type: string
        description: 시트 이름(For Excel File)
      cellRange:
        type: string
        description: 셀 범위(For Excel File)
      separator:
        type: string
        description: 구분자(For CSV File)

DataRefine:
  type: object
  description: 데이터 융합 정제 정보
  properties:
    sql:
      type: string
      description: >
        데이터 융합/정제를 위한 쿼리로 생성 과정은 2가지가 있을 수 있음
        CMD 환경에서 사용자가 작성한 쿼리 or 
        UI 환경에서 생성된 JSON 형태 데이터를 변환
    json:
      type: string
      description: >
        데이터 편집(융합/정제) 화면에서 데이터 융합/정제 과정을 설명하는 JSON 형태의 데이터

