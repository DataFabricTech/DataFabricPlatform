StorageBasicInputOption:
  type: object
  description: >
    저장소 유형에 따른 필수(선택) 입력 정보
  properties:
    key:
      type: string
      description: 입력 필드 이름
    required:
      type: boolean
      description: 필수/선택 여부
    valueType:
      type: string
      description: 입력 필드 타입
    default:
      type: string
      description: 기본값(예시)
    value:
      type: object
      description: 사용자가 입력한 값
SupportedStorageType:
  type: object
  description: 시스템에서 연결을 지원하는 저장소 타입
  properties:
    name:
      type: string
      description: 저장소 타입 이름(Unique)
    icon:
      type: string
      description: 저장소 타입 아이콘(추가될 수 있는 데이터의 예시)
      format: byte
    schema:
      type: object
      description: 저장소 연결에 필요한 인자 목록
      properties:
        key:
          type: string
          description: 인자 키
        valueType:
          type: string
          description: 값의 타입
        required:
          type: boolean
          description: 필수 요구
        desc:
          type: string
          description: 설명
    authSchema:
      type: object
      description: 인증에 사용될 필요한 인자 목록
      properties:
        authType:
          type: string
          description: 인증 종류
        key:
          type: string
          description: 해당 인증에 사용될 옵션 이름
        type:
          type: string
          description: 해당 인증에 사용된 옵션 값의 타입
        required:
          type: boolean
          description: 옵션의 필수 여부
  example:
    name: "IRIS"
    icon: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCA"
    schema:
      - key: "HOST"
        valueType: "string"
        required: true
        desc: "Host name"
      - key: "PORT"
        valueType: "integer"
        required: true
        desc: "Port"
    authSchema:
      - authType: "USER&PASSWORD"
        key: "USERNAME"
        type: "STRING"
        required: true
      - authType: "USER&PASSWORD"
        key: "PASSWORD"
        type: "STRING"
        required: true
      - authType: "CERT"
        key: "CERTIFICATE"
        type: "bytes"
        required: true
