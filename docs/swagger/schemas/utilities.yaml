Sort:
  type: object
  description: 정렬 정보
  properties:
    order:
      type: integer
      minimum: 0
      description: 정렬 순서
    field:
      type: string
      description: 정렬 대상
    direction:
      type: string
      enum:
        - ASC
        - DESC
      default: ASC
      description: 정렬 방향
  example:
    order: 1
    field: "name"
    direction: "ASC"
Page:
  type: object
  description: 페이지 정보
  properties:
    size:
      type: integer
      default: 20
      description: 페이지 크기
    totalSize:
      type: integer
      nullable: true
      description: 전체 컨텐츠 수(응답 메시지에 포함)
    selectPage:
      type: integer
      description: 페이지 번호
      minimum: 1
    totalPage:
      type: integer
      nullable: true
      description: 전체 페이지 수(응답 메시지에 포함)
  example:
    size: 20
    totalSize: 100
    selectPage: 1
    totalPage: 5
Pageable:
  type: object
  description: 정렬 & 페이지 정보
  properties:
    sort:
      type: array
      description: 정렬 정보
      items:
        $ref: "#/Sort"
    page:
      $ref: "#/Page"
      description: 페이지 정보
  example:
    sort:
      - order: 1
        field: "createdAt"
        direction: "ASC"
      - order: 2
        field: "name"
        direction: "ASC"
    page:
      size: 20
      totalSize: 100
      selectPage: 1
      totalPage: 5
Meta:
  type: array
  description: 메타 데이터
  items:
    type: object
    properties:
      key:
        type: string
      value:
        type: string
  example:
    - key: "소유자"
      value: "모비젠"
    - key: "프로젝트"
      value: "데이터패브릭"
    - key: "저장소종류"
      value: "IRIS"
Tag:
  type: array
  description: 사용자가 입력한 태그
  items:
    type: string
  example:
    - "IT"
    - "데이터패브릭"
    - "설계"
DateTime:
  type: object
  description: 날짜 시간 정보(헤더의 시간대역 정보를 바탕으로 작성, 1차에서는 Asia/Seoul 기준)
  properties:
    strDateTime:
      type: string
      description: "날짜 시간 문자열(format : yyyy-MM-dd HH:mm:ss.SSS)"
    utcTime:
      type: number
      description: "UTC EPOCH Time MilliSecond"
      format: long
  example:
    strDateTime: "2021-01-01 00:00:00.000"
    utcTime: 1609459200000
DataType:
  description: 데이터 타입
  type: string
  enum:
    - "STRUCTURED"
    - "UNSTRUCTURED"
    - "SEMI_STRUCTURED"
DataFormat:
  description: 데이터 포맷
  type: string
  enum:
    - "TABLE"
    - "VIEW"
    - "CSV"
    - "EXCEL"
    - "WORD"
    - "HWP"
    - "PDF"
    - "PPT"
    - "JPG"
    - "PNG"
    - "MP3"
    - "MP4"
    - "MPEG"
    - "JSON"
    - "YAML"
    - "HTML"

MapStrAndAny:
  type: object
  description: Map<String, ?> 형태 데이터 정의
  additionalProperties:
    type: object
    properties:
      key:
        type: string
      value:
        type: object
  example:
    "key1": "value1"
    "key2": true
    "key3": 123

GridData:
  type: object
  description: 표 데이터
  properties:
    colDefs:
      type: array
      description: 컬럼 정보
      items:
        $ref: "#/MapStrAndAny"
    rowData:
      type: array
      description: 로우 데이터
      items:
        $ref: "#/MapStrAndAny"
  example:
    colDefs:
      - filed: "name"
        headerName: "이름"
      - filed: "age"
        headerName: "나이"
    rowData:
      - name: "홍길동"
        age: 20
      - name: "김철수"
        age: 30
      - name: "이영희"
        age: 40

PieChartData:
  type: object
  description: 파이 차트 데이터
  properties:
    data:
      type: array
      properties:
        name:
          type: string
          description: 이름
        y:
          type: number
          description: 값
          format: double
  example:
    data:
      - name: "서초1동"
        y: 20543
      - name: "서초2동"
        y: 19406
BarChartData:
  type: object
  description: 바 차트 데이터
  properties:
    categories:
      type: array
      description: 카테고리
      items:
        type: string
    series:
      type: array
      description: 시리즈
      items:
        type: object
        properties:
          name:
            type: string
            description: 이름
          data:
            type: array
            description: 데이터
            items:
              type: number
              format: double
StackChartData:
  type: object
  description: 스택 차트 데이터
  properties:
    categories:
      type: array
      description: 데이터 항목(나타내고자하는 데이터 값의 이름)
      items:
        type: string
    series:
      type: array
      description: 시리즈
      items:
        type: object
        properties:
        name:
          type: string
          description: 이름
        data:
          type: array
          description: 데이터
          items:
            type: number
            format: double
  example:
    categories:
      - "iris"
      - "hdfs"
      - "postgre"
    series:
      - name: "total"
        data:
          - 2000
          - 1500
          - 500
      - name: "registered"
        data:
          - 1000
          - 900
          - 100
