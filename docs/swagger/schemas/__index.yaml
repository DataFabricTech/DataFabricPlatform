## 공통응답메시지
CommonResponse:
  type: object
  description: 응답 메시지
  properties:
    code:
      type: string
      description: >
        응답 코드
        200: 성공
        4XX: 클라이언트 요청 오류
        5xx: 서버 오류 
        xxxx: 서비스 별 정의된 에러
    errMsg:
      type: string
      description: 에러 메시지
    data:
      type: object
      description: 응답 데이터

