      type: object
      description: 저장소 모니터링(연결 상태 검사) 설정 정보
      properties:
        enable:
          type: boolean
          description: 모니터링 사용 여부
          default: false
        protocol:
          type: string
          description: |
            모니터링 프로토콜
          enum:
            - TCP
            - UDP
            - ICMP
            - SQL
        host:
          type: string
          description: IP 주소 or 도메인
        port:
          type: integer
          description: 포트
        period:
          type: integer
          description: 모니터링(연결 상태 검사) 주기(초)
          default: 5
          minimum: 5
          maximum: 300
        sql:
          type: string
          description: 모니터링 SQL
          default: SELECT 1
        timeout:
          type: integer
          description: 타임아웃(초)
