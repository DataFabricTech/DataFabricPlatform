          enum:
            - TABLE
            - VIEW
            - CSV
            - EXCEL
            - WORD
            - HWP
            - PDF
            - PPT
            - JPG
            - PNG
            - MP3
            - MP4
            - MPEG
            - JSON
            - YAML
            - HTML
            - ALL
