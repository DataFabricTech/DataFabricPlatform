    StorageHistory:
      type: object
      description: 연결정보(저장소) 변경 이력
      properties:
        time:
          $ref: '#/components/schemas/DateTime'
          description: 시간
        id:
          type: string
          description: 연결정보(저장소) ID
          format: uuid
        name:
          type: string
          description: 연결정보(저장소) 이름
        modifiedBy:
          $ref: '#/components/schemas/User'
          description: 정보를 변경한 사용자 정보
        modifiedInfos:
          type: array
          description: 변경된 정보 목록
          items:
            type: object
            properties:
              cmd:
                type: string
                description: |
                  변경된 정보 CREATE : 생성 UPDATE : 수정 DELETE : 삭제
              key:
                type: string
                description: |
                  키 정보를 .을 이용해 표현 (depth01.depth02.key) ex : basicOptions.HOST, additionalOptions.xxx, userMeta.소유자
              oldValue:
                type: object
                description: 변경 전 값
              newValue:
                type: object
                description: 변경 후 값
      example:
        id: storage-id01
        name: IRIS
        modifiedBy:
          id: user-id01
          name: mobigen-user
        modifiedInfos:
          - cmd: CREATE
            key: additionalOptions.TimeZone
            newValue: Asia/Seoul
          - cmd: UPDATE
            key: name
            oldValue: IRIS
            newValue: IRIS-TEST
          - cmd: UPDATE
            key: description
            oldValue: IRIS 연결정보
            newValue: IRIS 연결정보(테스트)
          - cmd: DELETE
            key: additionalOptions.Encoding
