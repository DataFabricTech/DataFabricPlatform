    StorageSearchFilter:
      type: object
      description: 저장소 검색 필터
      properties:
        name:
          type: string
          description: 저장소 이름
        storageType:
          type: array
          description: 저장소 유형. 선택하지 않는 경우 모든 유형의 저장소를 검색
          items:
            type: string
            description: 저장소 유형
            enum:
              - IRIS
              - HDFS
              - MySQL
              - PostgreSQL
        status:
          type: array
          description: |
            저장소 상태 CONNECTED - 정상, DISCONNECTED - 연결 끊김 / 연결 실패, ERROR - 인증 오류 / 데이터 베이스 찾을 수 없음 선택하지 않는 경우 모든 상태의 저장소를 검색
          items:
            type: string
            description: 저장소 상태
            enum:
              - CONNECTED
              - DISCONNECTED
              - ERROR
      example:
        name: Mobigen-IRIS
        storageType:
          - IRIS
          - HDFS
        status:
          - CONNECTED
          - DISCONNECTED
    DataType:
      description: 데이터 타입
      type: string
      enum:
        - STRUCTURED
        - UNSTRUCTURED
        - SEMI_STRUCTURED
    DataFormat:
      description: 데이터 포맷
      type: string
      enum:
        - TABLE
        - VIEW
        - CSV
        - EXCEL
        - WORD
        - HWP
        - PDF
        - PPT
        - JPG
        - PNG
        - MP3
        - MP4
        - MPEG
        - JSON
        - YAML
        - HTML
    DataCatalog:
      type: object
      description: 가상화된 데이터(메타 데이터 집합)
      properties:
        id:
          type: string
          description: 데이터 ID
          format: uuid
        name:
          type: string
          description: 데이터 이름
        description:
          type: string
          description: 데이터 설명
        status:
          type: string
          description: 데이터 상태
          enum:
            - CONNECTED
            - DISCONNECTED
            - ERROR
          example: CONNECTED
        dataType:
          description: 데이터 타입
          $ref: '#/components/schemas/DataType'
        dataFormat:
          description: 데이터 포맷
          $ref: '#/components/schemas/DataFormat'
        row:
          type: number
          description: 테이블 형태 데이터의 라인 수
          format: long
        size:
          type: number
          description: '테이블 데이터(Row), 파일 데이터(byte)'
          format: long
        systemMeta:
          $ref: '#/components/schemas/Meta'
        userMeta:
          $ref: '#/components/schemas/Meta'
        tags:
          $ref: '#/components/schemas/Tag'
        dataStructure:
          $ref: '#/components/schemas/GridData'
        category:
          type: array
          description: 데이터 카테고리
          items:
            type: object
            description: 소속 카테고리 정보
            properties:
              id:
                type: string
                description: 카테고리 ID
                format: uuid
              name:
                type: string
                description: 카테고리 이름
              description:
                type: string
                description: 카테고리 설명
        dataLocations:
          type: array
          description: 데이터 위치 정보(융합 시 다중 위치 정보를 위해 배열로 정의)
          items:
            type: object
            description: 데이터 위치 정보
            properties:
              storageId:
                type: string
                description: 저장소 ID
                format: uuid
              path:
                type: string
                description: |
                  데이터 베이스이름 or 경로(Absolute Path)
              name:
                type: string
                description: 테이블 or 파일 이름
              sheetName:
                type: string
                description: 시트 이름(For Excel File)
              cellRange:
                type: string
                description: 셀 범위(For Excel File)
              separator:
                type: string
                description: 구분자(For CSV File)
        dataRefine:
          type: object
          description: 데이터 융합 정제 정보
          properties:
            sql:
              type: string
              description: |
                데이터 융합/정제를 위한 쿼리로 생성 과정은 2가지가 있을 수 있음 CMD 환경에서 사용자가 작성한 쿼리 or  UI 환경에서 생성된 JSON 형태 데이터를 변환
            json:
              type: string
              description: |
                데이터 편집(융합/정제) 화면에서 데이터 융합/정제 과정을 설명하는 JSON 형태의 데이터
        permission:
          type: object
          description: 접근 권한 정보
          properties:
            read:
              type: boolean
              description: '읽기 권한 - 샘플 데이터, 다운로드 가능'
            write:
              type: boolean
              description: '쓰기 권한 - 이름, 설명, 메타 데이터, 태그 등 수정 가능'
        downloadInfo:
          type: object
          description: '데이터 다운로드 정보 '
          properties:
            status:
              type: integer
              description: |
                "다운로드 상태 정보" * `0` - 다운로드 요청 필요 * `1` - 다운로드 중 * `2` - 다운로드 가능
              enum:
                - 0
                - 1
                - 2
            link:
              type: string
              description: 데이터 다운로드 링크
        ratingAndComments:
          type: object
          description: 평가 및 코멘트 정보
          properties:
            avgRating:
              type: number
              description: 평균 평가 점수(소수점 아래 1자리까지)
              format: double
            ratingAndComment:
              type: array
              items:
                $ref: '#/components/schemas/RatingAndComment'
        statistics:
          $ref: '#/components/schemas/DataCatalogStatistics'
          description: '누적 통계 정보(조회, 북마크)'
        createdBy:
          $ref: '#/components/schemas/User'
        createdAt:
          $ref: '#/components/schemas/DateTime'
        lastModifiedBy:
          $ref: '#/components/schemas/User'
        lastModifiedAt:
          $ref: '#/components/schemas/DateTime'
    DataCatalogStatistics:
      type: object
      description: 데이터 통계 정보
      properties:
        time:
          $ref: '#/components/schemas/DateTime'
          description: 통계 수집(저장) 시간
        id:
          type: string
          description: 데이터 ID
          format: uuid
        name:
          type: string
          description: 데이터 이름
        accessCount:
          type: number
          description: 데이터 조회 수
          format: long
        bookMarkCount:
          type: number
          description: 사용자 북마크(카테고리) 등록 수
          format: long
        downloadCount:
          type: number
          description: 다운로드 수
          format: long
        avgResponseTime:
          type: number
          description: 데이터 평균 응답 시간(초)
          format: double
    RatingAndComment:
      type: object
      properties:
        id:
          type: string
          description: 평가 및 코멘트 ID
          format: uuid
        time:
          $ref: '#/components/schemas/DateTime'
          description: 평가 및 코멘트 작성 시간(수정 시간)
        user:
          $ref: '#/components/schemas/User'
        rating:
          type: number
          description: 평가 점수
          format: integer
          minimum: 1
          maximum: 10
        comment:
          type: string
          description: 코멘트
          maxLength: 1000
    DataPreview:
      type: object
      properties:
        id:
          type: string
          description: 데이터 아이디(UUID)
          format: uuid
        name:
          type: string
          description: 데이터 이름
        description:
          type: string
          description: 데이터 설명
        dataType:
          $ref: '#/components/schemas/DataType'
        dataFormat:
          $ref: '#/components/schemas/DataFormat'
        row:
          type: integer
          description: 라인 수
        size:
          type: number
          description: 파일 사이즈(byte)
          format: long
        status:
          type: string
          description: 데이터 상태
          enum:
            - CONNECTED
            - DISCONNECTED
            - ERROR
        dataStructure:
          $ref: '#/components/schemas/GridData'
        systemMeta:
          $ref: '#/components/schemas/Meta'
        userMeta:
          $ref: '#/components/schemas/Meta'
        tags:
          $ref: '#/components/schemas/Tag'
    Sort:
      type: object
      description: 정렬 정보
      properties:
        order:
          type: integer
          minimum: 0
          description: 정렬 순서
        field:
          type: string
          description: 정렬 대상
        direction:
          type: integer
          enum:
            - ASC
            - DESC
          default: ASC
          description: 정렬 방향
      example:
        order: 1
        field: name
        direction: 0
    Page:
      type: object
      description: 페이지 정보
      properties:
        size:
          type: integer
          default: 20
          description: 페이지 크기
        totalSize:
          type: integer
          nullable: true
          description: 전체 컨텐츠 수(응답 메시지에 포함)
        selectPage:
          type: integer
          description: 페이지 번호
          minimum: 1
        totalPage:
          type: integer
          nullable: true
          description: 전체 페이지 수(응답 메시지에 포함)
      example:
        size: 20
        totalSize: 100
        selectPage: 1
        totalPage: 5
    Pageable:
      type: object
      description: 정렬 & 페이지 정보
      properties:
        sort:
          type: array
          description: 정렬 정보
          items:
            $ref: '#/components/schemas/Sort'
        page:
          $ref: '#/components/schemas/Page'
          description: 페이지 정보
      example:
        sort:
          - order: 1
            field: createdAt
            direction: ASC
          - order: 2
            field: name
            direction: ASC
        page:
          size: 20
          totalSize: 100
          selectPage: 1
          totalPage: 5
    Meta:
      type: array
      description: 메타 데이터
      items:
        type: object
        properties:
          key:
            type: string
          value:
            type: string
      example:
        - key: 소유자
          value: 모비젠
        - key: 프로젝트
          value: 데이터패브릭
        - key: 저장소종류
          value: IRIS
    Tag:
      type: array
      description: 사용자가 입력한 태그
      items:
        type: string
      example:
        - IT
        - 데이터패브릭
        - 설계
    DateTime:
      type: object
      description: '날짜 시간 정보(헤더의 시간대역 정보를 바탕으로 작성, 1차에서는 Asia/Seoul 기준)'
      properties:
        strDateTime:
          type: string
          description: '날짜 시간 문자열(format : yyyy-MM-dd HH:mm:ss.SSS)'
        utcTime:
          type: number
          description: UTC EPOCH Time MilliSecond
          format: long
      example:
        strDateTime: '2021-01-01 00:00:00.000'
        utcTime: 1609459200000
    MapStrAndAny:
      type: object
      description: 'Map<String, ?> 형태 데이터 정의'
      additionalProperties:
        type: object
        properties:
          key:
            type: string
          value:
            type: object
      example:
        key1: value1
        key2: true
        key3: 123
    GridData:
      type: object
      description: 표 데이터
      properties:
        colDefs:
          type: array
          description: 컬럼 정보
          items:
            $ref: '#/components/schemas/MapStrAndAny'
        rowData:
          type: array
          description: 로우 데이터
          items:
            $ref: '#/components/schemas/MapStrAndAny'
      example:
        colDefs:
          - filed: name
            headerName: 이름
          - filed: age
            headerName: 나이
        rowData:
          - name: 홍길동
            age: 20
          - name: 김철수
            age: 30
          - name: 이영희
            age: 40
