        name:
          type: string
          description: 그룹 이름
        description:
          type: string
          description: 그룹 설명
        groups:
          type: array
          description: 그룹에 속한 하위 그룹 목록
          items:
            $ref: '#/components/schemas/Group'
        users:
          type: array
          description: 그룹에 속한 사용자 목록
          items:
            $ref: '#/components/schemas/User'
    User:
      type: object
      description: 사용자 정보
      properties:
        id:
          type: string
          description: 사용자 ID
          format: uuid
        name:
          type: string
          description: 사용자 이름
