openapi: 3.0.2
info:
  title: Data Fabric Rest API Doc
  version: 1.0.0
servers:
  - url: 'http://192.168.106.1:33080'
paths:
  /portal/v1/search:
    description: 데이터/저장소 검색
    post:
      tags:
        - portal
      requestBody:
        $ref: '#/components/requestBodies/Search'
      responses:
        '200':
          $ref: '#/components/responses/Search'
  /portal/v1/recent-searches:
    description: 사용자 최근 검색어
    get:
      tags:
        - portal
      responses:
        '200':
          $ref: '#/components/responses/RecentSearches'
  /data/v1/preview:
    description: 데이터 미리보기
    post:
      tags:
        - data
      requestBody:
        $ref: '#/components/requestBodies/DataCatalogId'
      responses:
        '200':
          $ref: '#/components/responses/DataPreview'
  /data/v1/default:
    description: 데이터 상세 보기 - 기본 정보
    get:
      tags:
        - data
      requestBody:
        $ref: '#/components/requestBodies/DataCatalogId'
      responses:
        '200':
          $ref: '#/components/responses/DataDefault'
  /data/v1/metadata:
    description: |
      메타데이터 업데이트 기존 데이터에서 신규/수정/삭제에 따라 변화된 사용자 메타 데이터 전체를 업데이트한다.
    post:
      tags:
        - data
      requestBody:
        $ref: '#/components/requestBodies/DataMetaUpdate'
      responses:
        '200':
          $ref: '#/components/responses/DataMetaUpdate'
  /data/v1/tag:
    description: |
      태그 업데이트 기존 데이터에서 신규/수정/삭제에 따라 변화된 사용자 태그 전체를 업데이트한다.
    post:
      tags:
        - data
      requestBody:
        $ref: '#/components/requestBodies/DataTagUpdate'
      responses:
        '200':
          $ref: '#/components/responses/DataTagUpdate'
  /data/v1/download-request:
    description: 다운로드 요청
    post:
      tags:
        - data
      requestBody:
        $ref: '#/components/requestBodies/DataCatalogId'
      responses:
        '200':
          $ref: '#/components/responses/DataDownloadRequest'
  '/data/v1/download/{DownloadId}':
    description: 데이터에 포함된 다운로드 링크
    get:
      tags:
        - data
      parameters:
        - name: DownloadId
          in: path
          description: 다운로드 아이디
          required: true
          schema:
            type: string
      responses:
        '200':
          description: |
            ZIP 압축 파일을 전송.  테이블 형태의 데이터는 CSV 일반 데이터는 원본과 동일한 포맷으로 전달
          content:
            application/zip:
              schema:
                type: string
                format: binary
  /data/v1/comment/add:
    description: 데이터 평가와 댓글 추가
    post:
      tags:
        - data
      requestBody:
        $ref: '#/components/requestBodies/DataRatingAndComment'
      responses:
        '200':
          $ref: '#/components/responses/RatingAndComment'
  /data/v1/comment/update:
    description: 데이터 평가와 댓글 수정
    post:
      tags:
        - data
      requestBody:
        $ref: '#/components/requestBodies/DataRatingAndComment'
      responses:
        '200':
          $ref: '#/components/responses/RatingAndComment'
  /data/v1/comment/delete:
    description: 데이터 평가와 댓글 삭제
    post:
      tags:
        - data
      requestBody:
        $ref: '#/components/requestBodies/DataRatingAndComment'
      responses:
        '200':
          $ref: '#/components/responses/RatingAndComment'
  /storage/v1/overview:
    description: 저장소 대시보드
    get:
      tags:
        - storage
      responses:
        '200':
          $ref: '#/components/responses/StorageOverview'
  /storage/v1/search:
    description: 저장소 검색(저장소 목록 조회)
    post:
      tags:
        - storage
      requestBody:
        $ref: '#/components/requestBodies/StorageSearch'
      responses:
        '200':
          $ref: '#/components/responses/StorageSearch'
        '401':
          description: Unauthorized
  /storage/v1/status:
    description: 저장소 상태 정보
    post:
      tags:
        - storage
      requestBody:
        $ref: '#/components/requestBodies/StorageId'
      responses:
        '200':
          $ref: '#/components/responses/StorageStatus'
  /storage/v1/default:
    description: 저장소 기본 정보
    post:
      tags:
        - storage
      requestBody:
        $ref: '#/components/requestBodies/StorageId'
      responses:
        '200':
          $ref: '#/components/responses/StorageDefault'
  /storage/v1/advanced:
    description: 저장소 고급(수집) 설정 정보
    post:
      tags:
        - storage
      requestBody:
        $ref: '#/components/requestBodies/StorageId'
      responses:
        '200':
          $ref: '#/components/responses/StorageAdvanced'
  /storage/v1/browse:
    description: 저장소 내 테이블(파일) 탐색
    post:
      tags:
        - storage
      requestBody:
        $ref: '#/components/requestBodies/StorageBrowse'
      responses:
        '200':
          $ref: '#/components/responses/StorageBrowse'
  /storage/v1/browse/default:
    description: 저장소 내 사용자가 선택한 테이블(파일)의 기본 정보
    post:
      tags:
        - storage
      requestBody:
        $ref: '#/components/requestBodies/StorageBrowse'
      responses:
        '200':
          $ref: '#/components/responses/StorageDataDefault'
  /storage/v1/browse/data-view:
    description: 저장소 내 사용자가 선택한 테이블(파일)의 데이터 보기 - 1차 미제공
    post:
      tags:
        - storage
      requestBody:
        $ref: '#/components/requestBodies/StorageBrowse'
      responses:
        '200':
          description: OK
  /storage/v1/storage-type:
    description: |
      시스템에서 연결을 지원하는 저장소 타입 조회 API PATH 변경될 수 있음
    get:
      tags:
        - storage-management
      responses:
        '200':
          $ref: '#/components/responses/SupportedStorageType'
  /storage/v1/adaptors:
    description: |
      선택한 저장소 타입의 드라이버 리스트 조회 드라이버 리스트 별 연결에 필요한 입력 필드 정보를 포함한다.
    get:
      tags:
        - storage-management
      parameters:
        - in: query
          name: storage-type
          description: 저장소 타입
          required: true
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/Adaptor'
  /storage/v1/connect-test:
    description: |
      선택한 저장소 타입(어댑터[JDBC])에 맞춰 사용자 입력을 확인하고 연결 테스트를 진행한다.
    post:
      tags:
        - storage-management
      requestBody:
        $ref: '#/components/requestBodies/ConnectTest'
      responses:
        '200':
          $ref: '#/components/responses/ConnectTest'
  /storage/v1/add:
    description: |
      연결 테스트를 완료한 연결 정보의 저장 기본 정보(이름, 설명, 메타, 태그) 연결 정보(어탭터, 연결 옵션), 고급(수집) 설정 정보를 저장한다.
    post:
      tags:
        - storage-management
      requestBody:
        $ref: '#/components/requestBodies/AddStorage'
      responses:
        '200':
          $ref: '#/components/responses/AddStorage'
  /storage/v1/modify:
    description: |
      저장소 연결 정보 수정 기본 정보(이름, 설명, 메타, 태그) 연결 정보(어탭터, 연결 옵션), 고급(수집) 설정 정보를 수정한다.
    post:
      tags:
        - storage-management
      requestBody:
        $ref: '#/components/requestBodies/ModifyStorage'
      responses:
        '200':
          $ref: '#/components/responses/ModifyStorage'
  '/storage/v1/connected-data/{storageId}':
    description: |
      연결정보(저장소) 삭제 전 연결된 데이터를 확인하는 API
    get:
      tags:
        - storage-management
      parameters:
        - name: storageId
          in: path
          description: 저장소 ID
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          $ref: '#/components/responses/ConnectedData'
  /storage/v1/delete:
    description: 연결정보(저장소) 삭제
    post:
      tags:
        - storage-management
      requestBody:
        $ref: '#/components/requestBodies/StorageId'
      responses:
        '200':
          $ref: '#/components/responses/DeleteStorage'
  /data/v1/all-data/summary:
    description: 시스템 내 전체 데이터 조회 - 요약된 데이터 정보를 전달(좌측 패널 출력을 목적으로 함)
    post:
      tags:
        - data-browser
      requestBody:
        $ref: '#/components/requestBodies/DataCatalogSearch'
      responses:
        '200':
          $ref: '#/components/responses/DataBrowserAllDataSummary'
  /data/v1/all-data:
    description: 시스템 내 전체 데이터를 조회
    post:
      tags:
        - data-browser
      requestBody:
        $ref: '#/components/requestBodies/DataCatalogSearch'
      responses:
        '200':
          $ref: '#/components/responses/DataBrowser'
security:
  - BearerAuth: []
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters: null
  requestBodies:
    Search:
      description: 검색 요청 메시지
      content:
        application/json:
          schema:
            type: object
            properties:
              keyword:
                type: string
                description: 검색 키워드
              pageable:
                $ref: '#/components/schemas/Pageable'
                description: 정렬 & 페이지 정보
              detailSearch:
                $ref: '#/components/schemas/SearchRequestDetail'
              filterSearch:
                $ref: '#/components/schemas/SearchRequestFilter'
          examples:
            firstTimeSearch:
              summary: 검색어를 이용한 첫 검색
              description: 검색어를 이용한 첫 검색
              value:
                keyword: data fabric
                pageable:
                  page:
                    size: 20
            nextPage:
              description: 검색 결과 확인과 다음 페이지
              summary: 검색 결과 확인과 다음 페이지
              value:
                keyword: data fabric
                pageable:
                  page:
                    size: 20
                    selectPage: 2
            changeSort:
              description: 검색 결과 정렬 변경
              summary: 검색 결과 정렬 변경
              value:
                keyword: data fabric
                pageable:
                  sort:
                    - order: 1
                      field: createdAt
                      direction: ASC
                    - order: 2
                      field: name
                      direction: ASC
                  page:
                    size: 20
                    selectPage: 1
            filterSelect:
              description: 검색 후 필터 별 데이터 수를 확인하고 필터를 선택
              summary: 검색 후 필터 선택
              value:
                keyword: data fabric
                pageable:
                  page:
                    size: 20
                    selectPage: 1
                filterSearch:
                  DATA_TYPE:
                    - STRUCTURED
                    - SEMI_STRUCTURED
                  DATA_FORMAT:
                    - TABLE
                    - CSV
                    - JSON
                  CATEGORY:
                    - IT
                    - 데이터
                  TAG:
                    - IT
                    - 데이터패브릭
                    - 설계
                  STORAGE_TYPE:
                    - IRIS
                    - Tibero
                    - HDFS
                    - MySQL
                    - PostgreSQL
                  CONNECTOR_NAME:
                    - Mobigen-IRIS
                    - Mobigen-MySQL
                    - Mobigen-PostgreSQL
                  CREATOR:
                    - mobigen-user
                    - mobigen-admin
            detailSearch:
              description: 상세 검색
              summary: 상세 검색
              value:
                keyword: data fabric
                pageable:
                  page:
                    size: 20
                detailSearch:
                  DATA_NAME: data fabric
                  DATA_TYPE: STRUCTURED
                  DATA_FORMAT: TABLE
                  CATEGORY: IT
                  TAG: IT
                  STORAGE_TYPE: PostgreSQL
                  CONNECTOR_NAME: Mobigen-PostgreSQL
                  CREATOR: mobigen-user
                  START_DATE: '2021-01-01'
                  END_DATE: '2021-01-31'
            detailSearchNFilter:
              description: 상세 검색
              summary: 상세 검색
              value:
                keyword: data fabric
                pageable:
                  page:
                    size: 20
                    selectPage: 1
                detailSearch:
                  DATA_NAME: data fabric
                  DATA_TYPE: STRUCTURED
                  DATA_FORMAT: TABLE
                  CATEGORY: IT
                  TAG: IT
                  STORAGE_TYPE: PostgreSQL
                  CONNECTOR_NAME: Mobigen-PostgreSQL
                  CREATOR: mobigen-user
                  START_DATE: '2021-01-01'
                  END_DATE: '2021-01-31'
                filterSearch:
                  DATA_TYPE:
                    - STRUCTURED
                    - SEMI_STRUCTURED
                  DATA_FORMAT:
                    - TABLE
                    - CSV
                    - JSON
                  CATEGORY:
                    - IT
                    - 데이터
                  TAG:
                    - IT
                    - 데이터패브릭
                    - 설계
                  STORAGE_TYPE:
                    - IRIS
                    - Tibero
                    - HDFS
                    - MySQL
                    - PostgreSQL
                  CONNECTOR_NAME:
                    - Mobigen-IRIS
                    - Mobigen-MySQL
                    - Mobigen-PostgreSQL
                  CREATOR:
                    - mobigen-user
                    - mobigen-admin
    DataCatalogId:
      description: 데이터 카탈로그 아이디
      content:
        application/json:
          schema:
            properties:
              id:
                type: string
                description: 데이터 카탈로그 아이디
                format: uuid
            example:
              id: f3c0a8e3-4b72-4e7e-a3a5-5e2f1a8a8e3e
    DataMetaUpdate:
      description: 데이터의 사용자 메타 데이터를 업데이트
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
                description: 데이터 카탈로그 아이디
                format: uuid
              userMeta:
                $ref: '#/components/schemas/Meta'
          examples:
            old:
              description: '이전 데이터가 만약 다음과 같고, 목표일을 삭제하고 다른 태그를 추가한 경우'
              value:
                id: f3c0a8e3-4b72-4e7e-a3a5-5e2f1a8a8e3e
                userMeta:
                  - key: 프로젝트
                    value: 데이터패브릭
                  - key: 목표일
                    value: 11월
            new:
              description: 목표일 대신 리더 데이터를 넣어 업데이트 요청을 전송한다.
              value:
                id: f3c0a8e3-4b72-4e7e-a3a5-5e2f1a8a8e3e
                userMeta:
                  - key: 프로젝트
                    value: 데이터패브릭
    DataTagUpdate:
      description: 데이터의 태그 정보를 업데이트
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
                description: 데이터 카탈로그 아이디
                format: uuid
              tags:
                $ref: '#/components/schemas/Tag'
          examples:
            old:
              description: '이전 데이터가 만약 다음과 같고, 11월을 삭제하고 다른 태그를 추가한 경우'
              value:
                id: f3c0a8e3-4b72-4e7e-a3a5-5e2f1a8a8e3e
                tags:
                  - 프로젝트
                  - 데이터패브릭
                  - 11월
            new:
              description: 11월을 제외하고 전민철을 넣어 업데이트 요청을 전송한다.
              value:
                id: f3c0a8e3-4b72-4e7e-a3a5-5e2f1a8a8e3e
                tags:
                  - 프로젝트
                  - 데이터패브릭
                  - 임준범
    DataRatingAndComment:
      description: 데이터의 평점과 코멘트 정보를 업데이트
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
                description: 데이터 카탈로그 아이디
                format: uuid
              ratingAndComment:
                $ref: '#/components/schemas/RatingAndComment'
          examples:
            add:
              description: 샘플 1
              value:
                id: f3c0a8e3-4b72-4e7e-a3a5-5e2f1a8a8e3e
                ratingAndComment:
                  rating: 7
                  comment: 좋아요
            update:
              description: 샘플 2
              value:
                id: f3c0a8e3-4b72-4e7e-a3a5-5e2f1a8a8e3e
                ratingAndComment:
                  id: f3c0a8e3-4b72-4e7e-a3a5-5e2f1a8a8e3e
                  rating: 2
                  comment: 별로에요
            delete:
              description: 샘플 3
              value:
                id: f3c0a8e3-4b72-4e7e-a3a5-5e2f1a8a8e3e
                ratingAndComment:
                  id: f3c0a8e3-4b72-4e7e-a3a5-5e2f1a8a8e3e
    DataCatalogSearch:
      description: '이름 검색, 페이지, 정렬'
      content:
        application/json:
          schema:
            properties:
              filter:
                type: object
                properties:
                  keyword:
                    type: string
                    description: 검색어(target 데이터 이름)
                  dateRange:
                    type: object
                    description: 데이터 수정일 기준 필터링
                    properties:
                      from:
                        type: string
                        description: 시작일
                      to:
                        type: string
                        description: 종료일
                  dataType:
                    $ref: '#/components/schemas/DataType'
                  dataFormat:
                    $ref: '#/components/schemas/DataFormat'
              pageable:
                $ref: '#/components/schemas/Pageable'
          examples:
            forLeftPannel:
              description: '전체 조회, 이름 정렬'
              value:
                filter: {}
                pageable:
                  page: {}
                  sort:
                    - order: 1
                      field: name
                      direction: ASC
            filter:
              description: '이름, 시간, 데이터 유형, 포맷, 이름 정렬'
              value:
                filter:
                  keyword: test
                  dateRange:
                    from: '2020-11-11'
                    to: '2023-11-11'
                  dataType: STRUCTURED
                  dataFormat: TABLE
                pageable:
                  page: 1
                  size: 100
                  sort:
                    - order: 1
                      field: name
                      direction: ASC
    ConnectTest:
      description: 연결 테스트 요청 메시지
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ConnectTest'
          examples:
            postgresql:
              value:
                adaptorId: adaptor-id01
                basicOptions:
                  - key: HOST
                    value: localhost
                  - key: PORT
                    value: '1234'
                  - key: TARGETS
                    value: target01
                  - key: ID
                    value: mobigen-user
                  - key: PASSWORD
                    value: mobigen-password
                additionalOptions:
                  - key: charset
                    value: utf-8
                  - key: timezone
                    value: asia/seoul
            iris:
              value:
                adaptorId: iris-adaptor-001
                basicOptions:
                  - key: HOST
                    value: localhost
                  - key: PORT
                    value: '1234'
                  - key: TARGETS
                    value: target01
                  - key: ID
                    value: mobigen-user
                  - key: PASSWORD
                    value: mobigen-password
                additionalOptions:
                  - key: charset
                    value: utf-8
                  - key: timezone
                    value: asia/seoul
    AddStorage:
      description: 연결정보(저장소) 저장 요청 메시지
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Storage'
          examples:
            add-iris:
              value:
                name: IRIS
                description: IRIS 연결 정보
                userMeta:
                  - key: 프로젝트
                    value: 데이터패브릭
                tag:
                  - IT
                  - 데이터패브릭
                  - 설계
                storageType: IRIS
                adaptorId: IRIS-adaptor-01
                basicOptions:
                  - key: HOST
                    value: localhost
                  - key: PORT
                    value: '1234'
                  - key: TARGETS
                    value: DATA_FABRIC
                  - key: ID
                    value: mobigen-user
                  - key: PASSWORD
                    value: mobigen-password
                additionalOptions:
                  - key: charset
