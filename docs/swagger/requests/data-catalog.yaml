DataCatalogId:
  description: 데이터 카탈로그 아이디
  content:
    application/json:
      schema:
        properties:
          id:
            type: string
            description: 데이터 카탈로그 아이디
            format: uuid
        example:
          id: "f3c0a8e3-4b72-4e7e-a3a5-5e2f1a8a8e3e"

DataMetaUpdate:
  description: 데이터의 사용자 메타 데이터를 업데이트
  content:
    application/json:
      schema:
        type: object
        properties:
          id:
            type: string
            description: 데이터 카탈로그 아이디
            format: uuid
          userMeta:
            $ref: "../schemas/__index.yaml#/Meta"
      examples:
        old:
          description: 이전 데이터가 만약 다음과 같고, 목표일을 삭제하고 다른 태그를 추가한 경우
          value:
            id: "f3c0a8e3-4b72-4e7e-a3a5-5e2f1a8a8e3e"
            userMeta:
              - key: "프로젝트"
                value: "데이터패브릭"
              - key: "목표일"
                value: "11월"
        new:
          description: 목표일 대신 리더 데이터를 넣어 업데이트 요청을 전송한다.
          value:
            id: "f3c0a8e3-4b72-4e7e-a3a5-5e2f1a8a8e3e"
            userMeta:
              - key: "프로젝트"
                value: "데이터패브릭"

DataTagUpdate:
  description: 데이터의 태그 정보를 업데이트
  content:
    application/json:
      schema:
        type: object
        properties:
          id:
            type: string
            description: 데이터 카탈로그 아이디
            format: uuid
          tags:
            $ref: "../schemas/__index.yaml#/Tag"
      examples:
        old:
          description: 이전 데이터가 만약 다음과 같고, 11월을 삭제하고 다른 태그를 추가한 경우
          value:
            id: "f3c0a8e3-4b72-4e7e-a3a5-5e2f1a8a8e3e"
            tags:
              - "프로젝트"
              - "데이터패브릭"
              - "11월"
        new:
          description: 11월을 제외하고 전민철을 넣어 업데이트 요청을 전송한다.
          value:
            id: "f3c0a8e3-4b72-4e7e-a3a5-5e2f1a8a8e3e"
            tags:
              - "프로젝트"
              - "데이터패브릭"
              - "임준범"

DataRatingAndComment:
  description: 데이터의 평점과 코멘트 정보를 업데이트
  content:
    application/json:
      schema:
        type: object
        properties:
          id:
            type: string
            description: 데이터 카탈로그 아이디
            format: uuid
          ratingAndComment:
            $ref: "../schemas/__index.yaml#/RatingAndComment"
      examples:
        add:
          description: 샘플 1
          value:
            id: "f3c0a8e3-4b72-4e7e-a3a5-5e2f1a8a8e3e"
            ratingAndComment:
              rating: 7
              comment: "좋아요"
        update:
          description: 샘플 2
          value:
            id: "f3c0a8e3-4b72-4e7e-a3a5-5e2f1a8a8e3e"
            ratingAndComment:
              id: "f3c0a8e3-4b72-4e7e-a3a5-5e2f1a8a8e3e"
              rating: 2
              comment: "별로에요"
        delete:
          description: 샘플 3
          value:
            id: "f3c0a8e3-4b72-4e7e-a3a5-5e2f1a8a8e3e"
            ratingAndComment:
              id: "f3c0a8e3-4b72-4e7e-a3a5-5e2f1a8a8e3e"
DataCatalogSearch:
  description: 이름 검색, 페이지, 정렬
  content:
    application/json:
      schema:
        properties:
          filter:
            type: object
            properties:
              keyword:
                type: string
                description: "검색어(target 데이터 이름)"
              dateRange:
                type: object
                description: "데이터 수정일 기준 필터링"
                properties:
                  from:
                    type: string
                    description: "시작일"
                  to:
                    type: string
                    description: "종료일"
              dataType:
                $ref: "../schemas/__index.yaml#/DataType"
              dataFormat:
                $ref: "../schemas/__index.yaml#/DataFormat"
          pageable:
            $ref: "../schemas/__index.yaml#/Pageable"
      examples:
        forLeftPannel:
          description: 전체 조회, 이름 정렬
          value:
            filter: {}
            pageable:
              page: {}
              sort:
                - order: 1
                  field: "name"
                  direction: "ASC"
        filter:
          description: 이름, 시간, 데이터 유형, 포맷, 이름 정렬
          value:
            filter:
              keyword: "test"
              dateRange:
                from: "2020-11-11"
                to: "2023-11-11"
              dataType: "STRUCTURED"
              dataFormat: "TABLE"
            pageable:
              page: 1
              size: 100
              sort:
                - order: 1
                  field: "name"
                  direction: "ASC"
